name: hostel_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  iconsax: ^0.0.8
  flutter_bloc: ^8.1.6
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.2.0+3
  http: ^1.2.2
  intl: ^0.20.1
  animated_text_kit: ^4.2.2
  dots_indicator: ^3.0.0
  intl_phone_field: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: IBM_Plex_Sans
      fonts:
        - asset: assets/fonts/IBM_Plex_Sans/IBMPlexSans-BoldItalic.ttf
          style: italic

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 700

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900